<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap : 3em;
            width: 100%;
        }
        .history {
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            width: 50%;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-enter {
            width: 115px !important;
        }

        .calculator button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 50px;
        }

        .calculator .display {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 220px;
            height: 20px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-number {
            background-color: blue;
            color: white;
        }

        .button-symbol {
            background-color: red;
            color: white;
        }

        .button-other {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
        <div class="calculator">
            <h1>NPI Calculator</h1>
            <div id="current" class="current"></div>
            <div id="display" class="display"></div>
            <div>
                <button class="button-other" onclick="clearStack()">C</button>
                <button class="button-other" onclick="clearDisplay()">CE</button>
                <button class="button-other" onclick="removeLast()">‚Üê</button>
                <button class="button-other" onclick="calculateStack()">=</button>
            </div>
            <div>
                <button class="button-number" onclick="addToValue('1')">1</button>
                <button class="button-number" onclick="addToValue('2')">2</button>
                <button class="button-number" onclick="addToValue('3')">3</button>
                <button class="button-symbol" onclick="addToStack('+')">+</button>
            </div>
            <div>
                <button class="button-number" onclick="addToValue('4')">4</button>
                <button class="button-number" onclick="addToValue('5')">5</button>
                <button class="button-number" onclick="addToValue('6')">6</button>
                <button class="button-symbol" onclick="addToStack('-')">-</button>
            </div>
            <div>
                <button class="button-number" onclick="addToValue('7')">7</button>
                <button class="button-number" onclick="addToValue('8')">8</button>
                <button class="button-number" onclick="addToValue('9')">9</button>
                <button class="button-symbol" onclick="addToStack('*')">*</button>
            </div>
            <div>
                <button class="button-number" onclick="addToValue('0')">0</button>
                <button class="button-other" onclick="addToValue('.')">.</button>
                <button class="button-other" onclick="nextIsNegative()">+/-</button>
                <button class="button-symbol" onclick="addToStack('/')">/</button>
            </div>
            <div>
                <button style="visibility: hidden;"> </button>
                <button class="button-symbol" onclick="addToStack('!')">!</button>
                <button class="button-other button-enter" onclick="addToStack('')">ENTER</button>
            </div>
        </div>
    </div>
    <script type="module" src="../dist/bundle.js"></script>
</body>

</html>
